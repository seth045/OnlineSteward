<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cholecystitis & Cholangitis</title>
  <link rel="stylesheet" href="style.css" />

  <!-- IMPORTANT:
    style.css in your project can override accordion behavior.
    This scoped override matches your working BSI pages.
  -->
  <style>
    .bsi-page .accordion-header{
      display:block; width:100%; max-width:600px;
      margin:14px auto 0; padding:14px 16px;
      background:#f9fafb; border-radius:6px 6px 0 0;
      border:1px solid var(--border-subtle);
      border-left:4px solid var(--integris-teal);
      font-weight:600; cursor:pointer;
    }
    .bsi-page .accordion-content{
      display:block; width:100%; max-width:600px;
      margin:0 auto; overflow:hidden;
      max-height:0; opacity:0; padding:0 16px;
      background:#fff;
      border-left:1px solid var(--border-subtle);
      border-right:1px solid var(--border-subtle);
      border-bottom:1px solid var(--border-subtle);
      border-radius:0 0 6px 6px;
      transition:max-height .25s ease, opacity .25s ease, padding .25s ease;
    }
    .bsi-page .accordion-content.open{
      max-height:12000px; opacity:1; padding-top:8px; padding-bottom:16px;
    }
    .bsi-page .accordion-content p{ white-space:pre-line; margin:0; padding:10px 0 14px; }
  </style>
</head>

<!-- IMPORTANT: must match the key we add in script.js -->
<body class="bsi-page" data-bsi-cluster="iai_cholecystitis_cholangitis">
  <main class="outer-wrapper">
    <div class="page-container">

      <button class="back-button" onclick="goTo('intraabdominal-infections.html')">
        ‚Üê Back to Intra-abdominal infections
      </button>

      <div class="title-bar">Cholecystitis & Cholangitis</div>

      <!-- TOP TABS -->
      <div class="resistance-tabs">
        <button class="resistance-button active-resistance" data-bsi-marker="community_acquired">
          Community Acquired
        </button>
        <button class="resistance-button" data-bsi-marker="healthcare_associated">
          Healthcare Associated
        </button>
      </div>

      <section class="bsi-result">
        <p class="bsi-summary">
          Selection: <strong><span id="bsi-marker-label">Community Acquired</span></strong>
        </p>

        <!-- Keep this hidden default block so script.js never errors -->
        <div id="bsi-default-regimens" style="display:none;">
          <button class="accordion-header" type="button">Recommended regimen</button>
          <div class="accordion-content"><p id="bsi-recommended-text"></p></div>

          <button class="accordion-header" type="button">Alternative regimen</button>
          <div class="accordion-content"><p id="bsi-alternative-text"></p></div>
        </div>

        <!-- SPECIAL LAYOUT -->
        <div id="bsi-iai-colangitis" style="display:none;">

          <!-- COMMUNITY ACQUIRED -->
          <div id="cc-ca-wrap" style="display:none;">

            <button class="accordion-header" type="button">Low-risk</button>
            <div class="accordion-content">
              <button class="accordion-header" type="button">Single agent regimen</button>
              <div class="accordion-content"><p id="cc-ca-low-single"></p></div>

              <button class="accordion-header" type="button">Combination regimen</button>
              <div class="accordion-content"><p id="cc-ca-low-combo"></p></div>
            </div>

            <button class="accordion-header" type="button">High-risk</button>
            <div class="accordion-content">
              <button class="accordion-header" type="button">Single agent regimen</button>
              <div class="accordion-content"><p id="cc-ca-high-single"></p></div>

              <button class="accordion-header" type="button">Combination regimen</button>
              <div class="accordion-content"><p id="cc-ca-high-combo"></p></div>
            </div>

          </div>

          <!-- HEALTHCARE ASSOCIATED -->
          <div id="cc-ha-wrap" style="display:none;">

            <button class="accordion-header" type="button">Single agent regimen</button>
            <div class="accordion-content"><p id="cc-ha-single"></p></div>

            <button class="accordion-header" type="button">Combination regimen</button>
            <div class="accordion-content"><p id="cc-ha-combo"></p></div>

          </div>

        </div>
      </section>
    </div>
  </main>

  <script src="script.js" defer></script>
  <script src="bacteria-script.js" defer></script>
  <script src="empiric_abx_regimen_links.js" defer></script>
</body>
</html>
