<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infectious colitis and enteritis</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Same accordion CSS you used on SSTI pages -->
  <style>
    .bsi-page .accordion-header{
      display:block; width:100%; max-width:600px;
      margin:14px auto 0; padding:14px 16px;
      background:#f9fafb; border-radius:6px 6px 0 0;
      border:1px solid var(--border-subtle);
      border-left:4px solid var(--integris-teal);
      font-weight:600; cursor:pointer;
    }
    .bsi-page .accordion-content{
      display:block; width:100%; max-width:600px;
      margin:0 auto; overflow:hidden;
      max-height:0; opacity:0; padding:0 16px;
      background:#fff;
      border-left:1px solid var(--border-subtle);
      border-right:1px solid var(--border-subtle);
      border-bottom:1px solid var(--border-subtle);
      border-radius:0 0 6px 6px;
      transition:max-height .25s ease, opacity .25s ease, padding .25s ease;
    }
    .bsi-page .accordion-content.open{
      max-height:2500px; opacity:1; padding-top:8px; padding-bottom:16px;
    }
    .bsi-page .accordion-content p{
      white-space:pre-line; margin:0; padding:10px 0 14px;
      line-height:1.5;
    }
  </style>
</head>

<!-- IMPORTANT: this must match the key we will add in script.js -->
<body class="bsi-page" data-bsi-cluster="iai_colitis_enteritis">
  <header class="site-header">
    <a class="site-header-inner site-header-link" href="index.html" aria-label="Back to Home">
      <div class="brand-mark">OS</div>
      <div class="brand-text">
        <div class="brand-name">OnlineSteward</div>
        <div class="brand-subtitle">Antimicrobial Guide</div>
      </div>
    </a>
  </header>
  <main class="outer-wrapper">
    <div class="page-container">

      <button class="back-button" onclick="goTo('intraabdominal-infections.html')">
        ‚Üê Back to Intra-abdominal infections
      </button>

      <div class="title-bar">Infectious colitis and enteritis</div>

      <!-- TOP TABS -->
      <div class="resistance-tabs">
        <button class="resistance-button active-resistance" data-bsi-marker="general">General</button>
        <button class="resistance-button" data-bsi-marker="severe_infections">Severe infections</button>
        <button class="resistance-button" data-bsi-marker="travel_related">Travel related</button>
        <button class="resistance-button" data-bsi-marker="symptoms_gt_7_days">Symptoms &gt; 7 days</button>
        <button class="resistance-button" data-bsi-marker="suspected_cdiffe">Suspected Clostridium Difficile</button>
      </div>

      <section class="bsi-result">
        <p class="bsi-summary">
          Selection: <strong><span id="bsi-marker-label">General</span></strong>
        </p>

        <!-- Keep this hidden default block so script.js never errors -->
        <div id="bsi-default-regimens" style="display:none;">
          <button class="accordion-header" type="button">Recommended regimen</button>
          <div class="accordion-content"><p id="bsi-recommended-text"></p></div>

          <button class="accordion-header" type="button">Alternative regimen</button>
          <div class="accordion-content"><p id="bsi-alternative-text"></p></div>
        </div>

        <!-- SPECIAL LAYOUT -->
        <div id="bsi-iai-colitis" style="display:none;">

          <!-- General -->
          <div id="iai-general-wrap" style="display:none;">
            <button class="accordion-header" type="button">General</button>
            <div class="accordion-content"><p id="iai-general-text"></p></div>
          </div>

          <!-- Severe infections -->
          <div id="iai-severe-wrap" style="display:none;">
            <button class="accordion-header" type="button">Severe infections</button>
            <div class="accordion-content"><p id="iai-severe-text"></p></div>
          </div>

          <!-- Travel related -->
          <div id="iai-travel-wrap" style="display:none;">
            <button class="accordion-header" type="button">General</button>
            <div class="accordion-content"><p id="iai-travel-general"></p></div>

            <button class="accordion-header" type="button">Travel to South/Southeast Asia</button>
            <div class="accordion-content"><p id="iai-travel-asia"></p></div>
          </div>

          <!-- Symptoms > 7 days -->
          <div id="iai-sx7-wrap" style="display:none;">
            <button class="accordion-header" type="button">Symptoms &gt; 7 days</button>
            <div class="accordion-content"><p id="iai-sx7-text"></p></div>
          </div>

          <!-- Suspected C. diff -->
          <div id="iai-cdiff-wrap" style="display:none;">

            <!-- Initial episode -->
            <button class="accordion-header" type="button">Initial episode</button>
            <div class="accordion-content">
              <button class="accordion-header" type="button">Preferred</button>
              <div class="accordion-content"><p id="iai-cdiff-initial-preferred"></p></div>

              <button class="accordion-header" type="button">Alternative</button>
              <div class="accordion-content"><p id="iai-cdiff-initial-alternative"></p></div>
            </div>

            <!-- First recurrence -->
            <button class="accordion-header" type="button">First recurrence</button>
            <div class="accordion-content">
              <button class="accordion-header" type="button">Preferred</button>
              <div class="accordion-content"><p id="iai-cdiff-first-preferred"></p></div>

              <button class="accordion-header" type="button">Alternative</button>
              <div class="accordion-content"><p id="iai-cdiff-first-alternative"></p></div>

              <button class="accordion-header" type="button">Adjunctive</button>
              <div class="accordion-content"><p id="iai-cdiff-first-adjunctive"></p></div>
            </div>

            <!-- Subsequent recurrence -->
            <button class="accordion-header" type="button">Subsequent recurrence</button>
            <div class="accordion-content">
              <button class="accordion-header" type="button">Preferred</button>
              <div class="accordion-content"><p id="iai-cdiff-sub-preferred"></p></div>

              <button class="accordion-header" type="button">Adjunctive</button>
              <div class="accordion-content"><p id="iai-cdiff-sub-adjunctive"></p></div>
            </div>

            <!-- Fulminant -->
            <button class="accordion-header" type="button">Fulminant (Hypotension, Shock, Ileus, and/or Toxic Megacolon) </button>
            <div class="accordion-content"><p id="iai-cdiff-fulminant"></p></div>

          </div>

        </div>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
