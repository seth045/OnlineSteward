<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spontaneous Bacterial Peritonitis</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Same scoped accordion CSS you used on other working pages -->
  <style>
    .bsi-page .accordion-header{
      display:block; width:100%; max-width:600px;
      margin:14px auto 0; padding:14px 16px;
      background:#f9fafb; border-radius:6px 6px 0 0;
      border:1px solid var(--border-subtle);
      border-left:4px solid var(--integris-teal);
      font-weight:600; cursor:pointer;
    }
    .bsi-page .accordion-content{
      display:block; width:100%; max-width:600px;
      margin:0 auto; overflow:hidden;
      max-height:0; opacity:0; padding:0 16px;
      background:#fff;
      border-left:1px solid var(--border-subtle);
      border-right:1px solid var(--border-subtle);
      border-bottom:1px solid var(--border-subtle);
      border-radius:0 0 6px 6px;
      transition:max-height .25s ease, opacity .25s ease, padding .25s ease;
    }
    .bsi-page .accordion-content.open{
      max-height:125000px; opacity:1; padding-top:8px; padding-bottom:16px;
    }
    .bsi-page .accordion-content p{ white-space:pre-line; margin:0; padding:10px 0 14px; }
  </style>
</head>

<body class="bsi-page" data-bsi-cluster="iai_sbp">
  <main class="outer-wrapper">
    <div class="page-container">

      <button class="back-button" onclick="goTo('intraabdominal-infections.html')">
        ‚Üê Back to Intra-abdominal infections
      </button>

      <div class="title-bar">Spontaneous Bacterial Peritonitis</div>

      <!-- TOP TABS (Primary vs Secondary) -->
      <div class="resistance-tabs">
        <button class="resistance-button active-resistance" data-bsi-marker="primary">
          Primary Peritonitis
        </button>
        <button class="resistance-button" data-bsi-marker="secondary">
          Secondary Peritonitis
        </button>
      </div>

      <section class="bsi-result">
        <p class="bsi-summary">
          Selection: <strong><span id="bsi-marker-label">Primary Peritonitis</span></strong>
        </p>

        <!-- keep hidden default block so script.js never errors -->
        <div id="bsi-default-regimens" style="display:none;">
          <button class="accordion-header" type="button">Recommended regimen</button>
          <div class="accordion-content"><p id="bsi-recommended-text"></p></div>

          <button class="accordion-header" type="button">Alternative regimen</button>
          <div class="accordion-content"><p id="bsi-alternative-text"></p></div>
        </div>

        <!-- SPECIAL LAYOUT (SBP) -->
        <div id="bsi-iai-sbp" style="display:none;">

          <!-- PRIMARY -->
          <div id="sbp-primary-wrap" style="display:none;">

            <button class="accordion-header" type="button" data-note="">Preferred</button>
            <div class="accordion-content"><p id="sbp-primary-preferred"></p></div>

            <button class="accordion-header" type="button" data-note="Criteria for use: Onset during hospitalization, known colonization or previous infection by an ESBL pathogen or gram-negative bacillus resistant to third-generation cephalosporins, hospitalization and/or exposure to beta-lactams within 90 days">Critically ill and/or risk factors for MDR gram-negative bacilli</button>
            <div class="accordion-content"><p id="sbp-primary-mdr"></p></div>

            <button class="accordion-header" type="button" data-note="Add MRSA coverage for the following: Criticall ill, onset during hospitalization, known colonization or previous MRSA infection">Add-on MRSA Coverage </button>
            <div class="accordion-content"><p id="sbp-primary-mrsa"></p></div>

          </div>

          <!-- SECONDARY -->
          <div id="sbp-secondary-wrap" style="display:none;">

            <button class="accordion-header" type="button" data-note="">Mild-moderate infection</button>
            <div class="accordion-content">
              <button class="accordion-header" type="button">Preferred</button>
              <div class="accordion-content"><p id="sbp-secondary-mm-preferred"></p></div>

              <button class="accordion-header" type="button">Alternative</button>
              <div class="accordion-content"><p id="sbp-secondary-mm-alternative"></p></div>
            </div>

            <button class="accordion-header" type="button" data-note="High risk patients, Healthcare associated">Severe infection</button>
            <div class="accordion-content">
              <button class="accordion-header" type="button">Preferred regimen</button>
              <div class="accordion-content"><p id="sbp-secondary-severe-preferred"></p></div>
            </div>

          </div>

        </div>
      </section>
    </div>
  </main>

  <script src="script.js" defer></script>
  <script src="bacteria-script.js" defer></script>
  <script src="empiric_abx_regimen_links.js" defer></script>
</body>
</html>
